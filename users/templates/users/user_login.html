{% extends "main_layout.html" %}

{% block title  %}
    Login User
{% endblock  %}

{% block content %}
    <h1>Login User</h1>

    <div class="form-container">
        <form class="custom-form" action="{% url 'users:login' %}" method="post">
            {% csrf_token %}
            {{form}}
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
            {% endif %}
            <button>Submit</button>
        </form>
    </div>
{% endblock %}
