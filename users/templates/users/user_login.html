{% extends "main_layout.html" %}

{% block title  %}
    Login User
{% endblock  %}

{% block content %}
    <div class="container mx-auto max-w-[800px] mt-10">
        <h1 class="text-center font-bold">Login User</h1>
        <form class="custom-form" action="{% url 'users:login' %}" method="post">
            {% csrf_token %}
            <div>
                {{form}}
                {% if request.GET.next %}
                    <input type="hidden" name="next" value="{{ request.GET.next }}">
                {% endif %}
            </div>
            <button class="my-10 px-5 py-2 w-[600px] bg-[cadetblue] outline-none border-none">
                LOGIN
            </button>
        </form>
    </div>
{% endblock %}
